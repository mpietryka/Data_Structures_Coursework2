<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ExpressCars</title>
        <h:outputStylesheet name="Style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <header class="container__header" >
                ExpressCars   
                <h:graphicImage value="/resources/key.jpeg" width="65" height="56"/>
            </header>
            <div class="nav_bar">
                <h:link value ="Home" outcome="index.xhtml"/>
                <h:link value =" Rent a Car" outcome="Rent"/>
                <h:link value = "Manage Booking" outcome = "manageBooking" />
                <h:link value = "About Us" outcome ="AboutUs.xhtml"/>
            </div>

            <main class="container__main">   

                <div class="centerme">
                    
                   #{bookingBean.list()}
                    <h:form class="form">
                        <h1>Manage Your Booking</h1>
                        <h:panelGrid columns="2">
                            <h:outputText value="Booking ID:    "/><br/>
                            <h:inputText id="BookingIDInputText" required="true"
                                         requiredMessage="This field cannot be left empty. Please enter your Booking ID" 
                                         converterMessage="Your Booking number can only contain numbers. Please try again." 
                                         value="#{bookingBean.bookingID}" maxlength="3">
                            </h:inputText>
                            <br/>
                            <h:message id="bookingMessage" for="BookingIDInputText" styleClass="error"/>
                        </h:panelGrid>
                        <p><h:commandButton value="find" action="#{bookingBean.exists(bookingBean.bookingID)}">
                                <f:ajax execute="BookingIDInputText " render="bookingMessage"/>
                            </h:commandButton></p>  
                    </h:form>

                </div>  

            </main>

        </div>
        <footer class="prefooter">
            <div>
                <h3 class="pic"><h:graphicImage value="/resources/cancelation.png" width="57" height="63"/> </h3>
            </div>
            <div>
                <h3 class="pic"><h:graphicImage value="/resources/no card fees.png"  width="63" height="63"/></h3>
            </div>    
            <div>
                <h3 class="pic"><h:graphicImage value="/resources/customer care.png" width="63" height="63"/></h3>
            </div>
        </footer>
        <footer class="prefooter">
            <div>
                <h4>Free Cancellation</h4>
            </div>
            <div>
                <h4>No Credit Card Fees</h4>
            </div>    
            <div>
                <h4>24/7 Customer Care</h4>
            </div>
        </footer>
        <footer class="container__footer">
            <p>Created by Mateusz Pietryka</p>
        </footer> 


    </h:body>
</html>
